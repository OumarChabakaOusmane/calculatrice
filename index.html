<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Marge Agricole</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e8b57;
            text-align: center;
        }

        h2 {
            color: #3a7d44;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        /* Style du formulaire */
        .formulaire {
            margin-top: 50px;
        }

        .ligne {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .montant {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style des résultats */
        .resultat {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .resultat p {
            margin: 10px 0;
        }

        #marge,
        #pourcentage {
            font-weight: bold;
        }

        .positif {
            color: green;
        }

        .negatif {
            color: red;
        }
    </style>
    <div class="container">
        <h1>Calculateur de Marge Agricole</h1>
        <div class="formulaire">
            <h2>Coûts de production</h2>
            <div class="ligne">
                <label for="semences">Semences :</label>
                <input type="number" id="semences" class="montant">
            </div>
            <div class="ligne">
                <label for="engrais">Engrais :</label>
                <input type="number" id="engrais" class="montant">
            </div>
            <div class="ligne">
                <label for="main_oeuvre">Main d'œuvre :</label>
                <input type="number" id="main_oeuvre" class="montant">
            </div>
            <div class="ligne">
                <label for="materiel">Matériel :</label>
                <input type="number" id="materiel" class="montant">
            </div>
            <div class="ligne">
                <label for="autres">Autres coûts :</label>
                <input type="number" id="autres" class="montant">
            </div>
            <h2>Prix de vente</h2>
            <div class="ligne">
                <label for="vente">Prix de vente total :</label>
                <input type="number" id="vente" class="montant">
            </div>
            <button onclick="calculerMarge()">Calculer la marge</button>
            <div class="resultat">
                <h2>Résultat</h2>
                <p>Total des coûts : <span id="total">0.00</span> FCFA</p>
                <p>Marge : <span id="marge">0.00</span> FCFA</p>
                <p>Marge en % : <span id="pourcentage">0.00</span> %</p>
            </div>
        </div>
    </div>

    <script>
        function calculerMarge() {
            // Récupérer les valeurs saisies
            let semences = parseFloat(document.getElementById('semences').value) || 0;
            let engrais = parseFloat(document.getElementById('engrais').value) || 0;
            let mainOeuvre = parseFloat(document.getElementById('main_oeuvre').value) || 0;
            let materiel = parseFloat(document.getElementById('materiel').value) || 0;
            let autres = parseFloat(document.getElementById('autres').value) || 0;
            let vente = parseFloat(document.getElementById('vente').value) || 0;

            // Calculer le total des coûts
            let totalCouts = semences + engrais + mainOeuvre + materiel + autres;

            // Calculer la marge
            let marge = vente - totalCouts;

            // Calculer le pourcentage de marge
            let pourcentage = 0;
            if (totalCouts > 0) {
                pourcentage = (marge / totalCouts) * 100;
            }

            // Afficher les résultats
            document.getElementById('total').textContent = totalCouts.toFixed(2);
            document.getElementById('marge').textContent = marge.toFixed(2);
            document.getElementById('pourcentage').textContent = pourcentage.toFixed(2);

            // Changer la couleur selon le résultat
            let elementMarge = document.getElementById('marge');
            let elementPourcentage = document.getElementById('pourcentage');

            if (marge >= 0) {
                elementMarge.className = 'positif';
                elementPourcentage.className = 'positif';
            } else {
                elementMarge.className = 'negatif';
                elementPourcentage.className = 'negatif';
            }
        }
    </script>
</body>

</html>
